<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Geography Word Scramble Game</title>
</head>
<body>
    <h1 class="heading">
        Geography Word Scramble Game
    </h1>

    <div id="game-area">
        <h2 class="description"> <img class="logo" src="assets/images/logo.png" alt="logo">World Famous Landmarks and Countries</h2>
        <div id="scrambled">
            <h3 id="scrambleWord">Country</h3>
            <p id="hint"></p>
        </div>
        <div class="form">
            <label for="Country">Country</label>
            <input id="input" type="text">
        </div>
        <h4 id="declaration">Result:</h4>
        <div id="footer">
            <button type="button" onclick="check()">Check Answer</button>
            <button type="button" onclick="refresh()">Refresh</button>
        </div>

    </div>
    
    <!-- Code adopted from code institute love math project -->
    <div class="score-area">
        <p class="scores">Correct Answers<span id="score">0</span></p>
        <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
